<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="../libs/lodash.min.js"></script>
    <script type="text/javascript" src="../libs/jquery-3.2.0.slim.min.js"></script>
    <script type="text/javascript" src="../libs/jquery-git.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="storageFunction.js"></script>
    <script type="text/javascript" src="contact-function.js"></script>
    <script type="text/javascript" src="show-contact.js"></script>

    <title>Contacts</title>
</head>
<body onload="contactApp.showContacts.createTableWithContacts()">

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-card mdl-shadow--3dp mdl-cell--4-col">
        <div class="header">
            <h5 style="text-align: center">CONTACTS</h5>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--1-col"></div>
            <div class="mdl-card mdl-cell--10-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="[A-Za-z-äöyÄÖY]*" id="firstname">
                    <label class="mdl-textfield__label" for="firstname" id="label">Firstname:</label>
                    <span class="mdl-textfield__error">Only alphabet and no spaces, please!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="[A-Za-z-äöyÄÖY]*" id="lastname">
                    <label class="mdl-textfield__label" for="lastname">Lastname:</label>
                    <span class="mdl-textfield__error">Only alphabet and no spaces, please!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="age">
                    <label class="mdl-textfield__label" for="age">Age:</label>
                    <span class="mdl-textfield__error">Only numbers, please!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="address">
                    <label class="mdl-textfield__label" for="address">Address:</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="[A-Za-zäöyÄÖY]*" id="city">
                    <label class="mdl-textfield__label" for="address">City:</label>
                    <span class="mdl-textfield__error">Only alphabet and no spaces, please!</span>
                </div>
                <br><br>
                <button id="button" onclick="contactApp.contactFunction.addContact()"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add
                </button>
                <br>
            </div>
            <div class="mdl-cell mdl-cell--1-col"></div>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col"></div>
</div>
<br>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--3-col"></div>
    <div class="mdl-cell  mdl-cell--6-col">
        <table id="infoTable" class="mdl-data-table mdl-shadow--6dp mdl-js-data-table">
            <tr>
                <th></th>
                <th class="mdl-data-table__cell--non-numeric">Firstname</th>
                <th class="mdl-data-table__cell--non-numeric">Lastname</th>
                <th class="mdl-data-table__cell--non-numeric">Age</th>
                <th class="mdl-data-table__cell--non-numeric">Address</th>
            </tr>
            <tbody id="tbody">
            </tbody>
        </table>
        <br>
        <button id="buttonEdit" onclick="contactApp.contactFunction.editContactInfo()"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Edit
        </button>
        <div class="mdl-tooltip" data-mdl-for="buttonEdit">
            Edit selected contact
        </div>
        <button id="buttonDelete" onclick="contactApp.contactFunction.deleteContactInfo()"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Delete
        </button>
        <div class="mdl-tooltip" data-mdl-for="buttonDelete">
            Delete selected contact
        </div>
    </div>
    <div class="mdl-cell mdl-cell--3-col"></div>
</div>
</body>
</html>
